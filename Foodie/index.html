<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logoo.avif" type="image/x-icon">
    <title>Foodie</title>
</head>
<body>
    <div id="home">
        <div class="banner">
            <div class="slogan">It's not Food, it's Experience</div>
            <div class="slider" style="--quantity: 6">
                <div class="item" style="--position: 1">
                    <img src="img1.png" alt="Image 1">
                </div>
                <div class="item" style="--position: 2">
                    <img src="img2.png" alt="Image 2">
                </div>
                <div class="item" style="--position: 3">
                    <img src="img3.png" alt="Image 3">
                </div>
                <div class="item" style="--position: 4">
                    <img src="img4.png" alt="Image 4">
                </div>
                <div class="item" style="--position: 5">
                    <img src="img5.png" alt="Image 5">
                </div>
                <div class="item" style="--position: 6">
                    <img src="img6.png" alt="Image 6">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
